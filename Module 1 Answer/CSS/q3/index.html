<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ID selector -->
    <div id="mainHeader">
        <h1>Welcome to the Community Event Portal</h1>
    </div>

    <!-- Element selector for h2 -->
    <h2>Upcoming Events</h2>

    <!-- Class selector -->
    <div class="eventCard">
        <h3>Music Festival</h3>
        <p>Join us for an evening of music and fun!</p>
    </div>

    <div class="eventCard">
        <h3>Food Carnival</h3>
        <p>Enjoy delicious local cuisine and snacks.</p>
    </div>

</body>
</html>
