<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Banner</title>
    <style>
        /* Styling for the welcome banner */
        #welcomeBanner {
            background-color: #007BFF; /* Blue background */
            color: white;
            padding: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        /* Highlight class for emphasis */
        .highlight {
            background-color: yellow;
            color: black;
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Welcome Banner for Logged-in User -->
    <div id="welcomeBanner">
        Welcome back, <span class="highlight">John Doe</span>!
        <br>
        <span style="color: red; font-weight: bold;">Special Offer:</span> 
        Get 20% off on your next event registration!
    </div>

</body>
</html>
