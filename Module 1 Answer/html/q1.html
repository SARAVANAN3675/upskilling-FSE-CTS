<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Community Event Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        header {
            background-color: #f0f0f0;
        }
        footer {
            background-color: #ddd;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <header>
        <h1>Welcome to the Community Portal</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a> |
        <a href="#events">Events</a> |
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main -->
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the homepage content.</p>
        </section>

        <section id="events">
            <h2>Events</h2>
            <p>Details about local events will be displayed here.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Contact information and forms go here.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Local City Council. All rights reserved.</p>
    </footer>

</body>
</html>
