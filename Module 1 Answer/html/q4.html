<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Event Gallery</title>
    <style>
        .gallery-image {
            border: 3px solid #555;
            width: 200px;
            height: 150px;
            padding: 5px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Image Gallery Table -->
    <table>
        <caption>Highlights from Past Community Events</caption>
        <tr>
            <td>
                <img src="event1.jpg" alt="Music Festival" title="Music Festival 2024" class="gallery-image">
                <div>Music Festival</div>
            </td>
            <td>
                <img src="event2.jpg" alt="Food Carnival" title="Food Carnival 2024" class="gallery-image">
                <div>Food Carnival</div>
            </td>
            <td>
                <img src="event3.jpg" alt="Art Exhibition" title="Art Exhibition 2024" class="gallery-image">
                <div>Art Exhibition</div>
            </td>
        </tr>
        <tr>
            <td>
                <img src="event4.jpg" alt="Book Fair" title="Book Fair 2024" class="gallery-image">
                <div>Book Fair</div>
            </td>
            <td>
                <img src="event5.jpg" alt="Tech Workshop" title="Tech Workshop 2024" class="gallery-image">
                <div>Tech Workshop</div>
            </td>
            <td>
                <img src="event6.jpg" alt="Sports Day" title="Sports Day 2024" class="gallery-image">
                <div>Sports Day</div>
            </td>
        </tr>
    </table>

</body>
</html>
