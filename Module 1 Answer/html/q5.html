<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        output {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent actual form submission
            const name = document.getElementById("name").value;
            document.getElementById("confirmation").value = `Thank you, ${name}, your registration has been submitted!`;
        }
    </script>
</head>
<body>

    <form onsubmit="handleSubmit(event)">
        <h2>Register for an Event</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required autofocus>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="date">Event Date:</label>
        <input type="date" id="date" required>

        <label for="eventType">Event Type:</label>
        <select id="eventType" required>
            <option value="">-- Select an Event --</option>
            <option value="Music">Music</option>
            <option value="Food">Food</option>
            <option value="Workshop">Workshop</option>
            <option value="Exhibition">Exhibition</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" rows="4" placeholder="Write any message..."></textarea>

        <button type="submit">Submit</button>

        <output id="confirmation"></output>
    </form>

</body>
</html>
