<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Community Event Portal</title>
    <style>
        #welcomeBanner {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .event-img {
            border: 2px solid gray;
            width: 200px;
            height: 150px;
        }
        form {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .event-card {
            border: 1px solid #888;
            margin: 10px;
            padding: 10px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a> |
        <a href="#events">Events</a> |
        <a href="#contact">Contact</a> |
        <a href="help.html" target="_blank">Help</a>
    </nav>

    <main>
        <div id="welcomeBanner">
            Welcome to the Community Event Portal! <span style="color:red;font-weight:bold">Special Offer!</span>
        </div>

        <section id="home">
            <h2 class="highlight">Upcoming Events</h2>
            <input type="text" id="searchEvent" placeholder="Search events by name">
            <select id="categoryFilter">
                <option value="all">All</option>
                <option value="Music">Music</option>
                <option value="Art">Art</option>
                <option value="Technology">Technology</option>
            </select>
            <div id="eventsContainer"></div>
        </section>

        <section id="events">
            <h2>Past Event Gallery</h2>
            <table>
                <tr>
                    <td><img src="event1.jpg" alt="Event 1" title="Event 1" class="event-img"></td>
                    <td><img src="event2.jpg" alt="Event 2" title="Event 2" class="event-img"></td>
                    <td><img src="event3.jpg" alt="Event 3" title="Event 3" class="event-img"></td>
                </tr>
                <tr>
                    <td><img src="event4.jpg" alt="Event 4" title="Event 4" class="event-img"></td>
                    <td><img src="event5.jpg" alt="Event 5" title="Event 5" class="event-img"></td>
                    <td><img src="event6.jpg" alt="Event 6" title="Event 6" class="event-img"></td>
                </tr>
            </table>
        </section>

        <section id="contact">
            <h2>Register for an Event</h2>
            <form id="registerForm">
                <label>Name: <input type="text" name="name" required placeholder="Your name" autofocus></label><br><br>
                <label>Email: <input type="email" name="email" required placeholder="Your email"></label><br><br>
                <label>Event Date: <input type="date" name="date" required></label><br><br>
                <label>Event Type:
                    <select name="eventType" id="eventTypeSelect">
                        <option value="Music">Music</option>
                        <option value="Art">Art</option>
                        <option value="Technology">Technology</option>
                    </select>
                </label><br><br>
                <label>Phone: <input type="text" id="phone" onblur="validatePhone()"></label><br><br>
                <label>Message: <textarea onkeyup="countChars(this)"></textarea></label><br><br>
                <button type="submit" id="registerBtn">Submit</button><br><br>
                <output id="confirmation"></output>
            </form>
            <button onclick="clearPreferences()">Clear Preferences</button>
        </section>

        <section>
            <h2>Event Promo</h2>
            <video id="promoVideo" width="400" controls oncanplay="videoReady()">
                <source src="promo.mp4" type="video/mp4">
            </video>
            <div id="videoMsg"></div>
        </section>

        <section>
            <h2>Find Nearby Events</h2>
            <button onclick="findLocation()">Find Nearby Events</button>
            <p id="locationOutput"></p>
        </section>
    </main>

    <footer>
        <p>Community Event Portal Â© 2025</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
